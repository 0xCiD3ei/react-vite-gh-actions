name: React CI 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  buildAndTest:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18, 20, 22]
    steps:
    - uses: actions/checkout@v4
    
    - name: 🗂️ Install dependencies
    - run: yarn

    - name: 🏗 Run ESLint
    - run: yarn lint

    - name: 🔨 Build 
    - run: yarn build --if-present

    - name: 🧪 Test
    - run: yarn test --coverage
